<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Doppelkopf</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css" type="text/css">
    <link rel="icon" href="/cards/3-4.svg" type="image/x-icon">
  </head>
  <body>
    <div class="navbar">
      <nav>
         <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/play/">Play</a></li>
          <li><a href="/settings/">Game Settings</a></li>
          <li><a href="/rules/">Rules</a></li>
        </ul>
      </nav>
    </div>
    <div class="game-container">
      <div id="current_trick">
      </div>
      <div id="player1">
        <div class="tricks"></div>
        <div class="cards"></div>
        <a class="called"></a>
      </div>
      <div id="player2">
        <div class="tricks"></div>
        <div class="cards"></div>
        <a class="called"></a>
      </div>
      <div id="player3">
        <div class="tricks"></div>
        <div class="cards"></div>
        <a class="called"></a>
      </div>
      <div id="player0">
        <div class="tricks"></div>
        <a id="announcement" onclick="handleAnnouncement()"></a>
        <div class="cards"></div>
        <a class="called"></a>
      </div>
      <div class="lastTrick">
      </div>
      <div id="call"></div>

      <div id="showSettings">
        <h4>Settings</h4>
        <div>
          <input type="checkbox" id="public" onclick="return false;">
          <label for="public">Public</label>
        </div>
        <div>
          <input type="checkbox" id="superpigs" onclick="return false;">
          <label for="superpigs">Super-Schweine</label>
        </div>
        <div>
          <input type="checkbox" id="odel" onclick="return false;">
          <label for="odel">Ödel Dödel</label>
        </div>
        <div>
          <input type="checkbox" id="klabautermann" onclick="return false;">
          <label for="klabautermann">Klabautermann</label>
        </div>
        <div>
          <input type="checkbox" id="feigheit" onclick="return false;">
          <label for="feigheit">Feigheit</label>
        </div>
        <div>
          <input type="checkbox" id="koppeldopf" onclick="return false;">
          <label for="koppeldopf">Koppeldopf</label>
        </div>
        <div>
          <input type="checkbox" id="soloStart" onclick="return false;">
          <label for="soloStart">Solist kommt raus</label>
        </div>
        <div>
          <input type="checkbox" id="pureSolo" onclick="return false;">
          <label for="pureSolo">reine Soli</label>
        </div>
      </div>
      <div class="result-container">
      </div>
    </div>

    <div class="armut-give">
      <div class="armut-cards">
      </div>
      <button id="armut-release-button" onclick="giveArmutCards()">Give Cards</button>
    </div>

    <div class="select-game">
      <div class="select-game-input">
        <div>
          <label for="username">Name</label>
          <input id="username" type="text"/>
          <label for="game_id">Game ID</label>
          <input id="game_id" maxlength="5" type="text"/>
        </div>
        <div>
          <button id="join-game" onclick="joinGame()">Join Game</button>
        </div>
      </div>
      <div class="public-games">
        <a onclick="socket.emit('getPublicGames')">Refresh</a>
        <div class="games">
          <div>quite empty :(</div>
        </div>
      </div>
    </div>

    <div id="errorContainer" class="error-container">Error: </div>
    
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
