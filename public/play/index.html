<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Doppelkopf</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css" type="text/css">
    <link rel="icon" href="/cards/3-4.svg" type="image/x-icon">
  </head>
  <body>
    <div class="navbar">
      <nav>
         <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/play/">Play</a></li>
          <li><a href="/settings/">Game Settings</a></li>
          <li><a href="/rules/">Rules</a></li>
        </ul>
      </nav>
    </div>
    <div class="game-container">
      <div id="current_trick">
      </div>
      <div id="player1">
        <div class="tricks"></div>
        <div class="cards"></div>
        <a class="called"></a>
      </div>
      <div id="player2">
        <div class="tricks"></div>
        <div class="cards"></div>
        <a class="called"></a>
      </div>
      <div id="player3">
        <div class="tricks"></div>
        <div class="cards"></div>
        <a class="called"></a>
      </div>
      <div id="player0">
        <div class="tricks"></div>
        <div class="cards"></div>
        <a class="called"></a>
      </div>
      <div class="lastTrick">
        <img class="trickCard" src="/cards/0-2.svg" style="--i:1"><img class="trickCard" src="/cards/0-5.svg" style="--i:2"><img class="trickCard" src="/cards/0-4.svg" style="--i:3"><img class="trickCard" src="/cards/1-1.svg" style="--i:4">
      </div>
      <div class="result-container">
      </div>
    </div>
    <div class="select-game">
      <div class="select-game-input">
        <div>
          <label for="username">Name</label>
          <input id="username" type="text"/>
          <label for="game_id">Game ID</label>
          <input id="game_id" maxlength="5" type="text"/>
        </div>
        <div>
          <button id="join-game" onclick="joinGame()">Join Game</button>
        </div>
      </div>
      <div class="public-games">
        <a onclick="socket.emit('getPublicGames')">Refresh</a>
        <div class="games">
          <div>quite empty :(</div>
        </div>
      </div>
    </div>

    <div id="errorContainer" class="error-container">Error: </div>
    
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
