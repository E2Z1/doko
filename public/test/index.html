        <img class="card" src="../cards/back.svg" style="--i:-4">
        <img class="card" src="../cards/back.svg" style="--i:-3">

      </div>
      <div id="player1" class="hand">
        <div class="tricks"><img class="card" src="../cards/back.svg"></div>
        <img class="card" src="../cards/back.svg" style="--i:-5">
        <img class="card" src="../cards/back.svg" style="--i:-4">
        <img class="card" src="../cards/back.svg" style="--i:-3">
        <img class="card" src="../cards/back.svg" style="--i:-2">
        <img class="card" src="../cards/back.svg" style="--i:-1">

        <img class="card" src="../cards/back.svg" style="--i:6">

      </div>
      <div id="player0" class="hand">

        <a id="announcement" onclick="handleAnnouncement()"></a>
        <div class="cards">
          <img class="card" src="../cards/back.svg"></div>
          <img class="card" src="../cards/0-2.svg" style="--i:-5">

          <img class="card" src="../cards/0-2.svg" style="--i:4">
